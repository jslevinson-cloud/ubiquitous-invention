   <body>
      <input type="file" name="inputkjv"
            id="inputkjv">

      <p>
      <textarea id="outputkjv" rows="19" cols="40" >
      </textarea>
      </p>
      <input id="TEXTBOX_ID" name="TEXTBOX_ID"></input>
      <script>
         // Get the input field
         var input = document.getElementById("TEXTBOX_ID");
   
         // Execute a function when the user presses a key on the keyboard
         input.addEventListener("keypress", function(event) {
         // If the user presses the "Enter" key on the keyboard
         if (event.key === "Enter") {
            // Cancel the default action, if needed
            event.preventDefault();
            // Trigger the button element with a click
            document.getElementById("buttonId").click();
         }
         });
   
       </script>

      <button type="button" id="buttonId" onclick = "lookupWord()" >Enter Word</button> 
   </body>
